<h1 align="center">Liste des équipes</h1>



Centre de formation : {{titre}}
<br/>

<button class="btn btn-primary" (click)="increment()">Cliquer pour augmenter le nombre</button>
Nombre d'équipes : {{nbr}}


<div id="zone" [hidden]="res">Lists des équipes</div>
<br/>
<button class="btn btn-primary" (click)="display()">Show or Hide</button>

<hr/>

<ul>
    <li *ngFor="let equipe of equipes">{{equipe}}</li>
</ul>

<hr/>

<ul>
    <li *ngFor="let equipeDetails of equipesFull">{{equipeDetails.id}}--{{equipeDetails.nom}}--{{equipeDetails.pays}}</li>
</ul>
